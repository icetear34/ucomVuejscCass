<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Class08_Expression</title>
</head>

<body>
  <div id="app">
    <!--
    Data() 為 js特有函數constructor function 命名開頭必為大寫
    -->
    <span v-text="msg + newDate().toLocaleString('zh-TW')" > </span>
  </div>
  <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
  </script>

  <script type="module">
    import { createApp } from 'vue'
    createApp({
      data() {
        return {
          msg: "Hello World Vue ",
        };
      },
    }).mount("#app");
  </script>
</body>

</html>
