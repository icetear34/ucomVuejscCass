<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Class11_vHtml</title>
</head>

<body>
  <div id="app">
    <span> {{ msg }} </span>
    <!-- v-html 可以解析html標籤 須注意腳本注入攻擊-->
    <span v-html="msg" > </span>
    <span />
  </div>
  <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
  </script>

  <script type="module">
    import { createApp } from 'vue'
    createApp({
      data() {
        return {
          msg: "Hello World Vue 3",
        };
      },
    }).mount("#app");
  </script>
</body>

</html>
