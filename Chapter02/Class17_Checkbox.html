<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Class17_Checkbox</title>
</head>

<body>
  <div id="app">
  <input v-model="myCheck" type="checkbox" id="myCheck" />
  <label for="myCheck">Checkbox</label>
    <p><strong> Checkbox:{{myCheck}} </strong>  </p>
  </div>
  <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
  </script>

  <script type="module">
    import { createApp } from 'vue'
    createApp({
      data() {
        return {
          myCheck: false,
        };
      },
    }).mount("#app");
  </script>
</body>

</html>
