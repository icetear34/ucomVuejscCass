<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Class03_InstanceMethod</title>
</head>

<body>
  <div id="app">
    <span> {{ msg +'mary' }} </span>
  </div>
  <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
  </script>

  <script type="module">
    import { createApp } from 'vue'
    createApp({
      data() {
        return {
          msg: 'Hello World ! '
        };
      },
      //methods:物件
      methods: {
        sayHello(name) {
          return  this.msg +name;
        }
        //以arrow function寫法
        // sayHello: (name) => {
        //   return msg + name;
        // }
        //arrow function沒有this
        //故建議以一般function寫法

      }
    }).mount("#app");
  </script>
</body>

</html>
