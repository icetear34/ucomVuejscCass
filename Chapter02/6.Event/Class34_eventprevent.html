<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Class34_eventprevent</title>
  </head>
  <body>
    <div id="app">
     
      <div @click="showMsg2">
        <!--等效event.preventDefault();-->
        <a href="https://vuejs.org/" @click.prevent="showMsg" target="_blank">  Go To Vue.js  </a>
      </div>
    </div>
  <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
  </script>

  <script type="module">
    import { createApp } from 'vue'   
      createApp({
        data() {
          return {};
        },
        methods: {
          showMsg: function (event) {
            alert("No redirect !");
            event.preventDefault();
          },
          showMsg2: function (event) {
            alert("showMsg2");
            event.preventDefault();
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
