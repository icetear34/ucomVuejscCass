<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Class04_ComputedProperty</title>
</head>

<body>
  <div id="app">
    <p>msg: {{msg }} <br>
    msgUpper: {{msgUpper }}<br>
    msgLower: {{msgLower }}</p>
  </div>
  <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
  </script>

  <script type="module">
    import { createApp } from 'vue'
    createApp({
      data() {
        return {
          msg: 'Hello World ! '
        };
      },
      //computed 計算屬性 
      computed: {
        msgUpper() {
          return this.msg.toUpperCase();
        },
        msgLower() {
          return this.msg.toLowerCase();
        }
      },
    }).mount("#app");
  </script>
</body>

</html>
