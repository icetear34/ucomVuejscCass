<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Class05_GetterSetter</title>
</head>

<body>
  <div id="app">
    <input type="text" v-model="msgUpper">
    <div>msg: {{msg }}</div>
    <div>msgUpper: {{msgUpper }}</div>
  </div>
  <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
  </script>

  <script type="module">
    import { createApp } from 'vue'
    createApp({
      data() {
        return {
          msg: 'Hello World ! '
        };
      } ,
      //computed 計算屬性 設定GetterSetter後可以自動取用
      computed: {
        msgUpper: {
          get() {
            return this.msg.toUpperCase();
          },
          set (value){
            this.msg = msg.toLowerCase();
          }
        }        
      },
    }).mount("#app");
  </script>
</body>

</html>
