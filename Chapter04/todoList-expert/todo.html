<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <todo-item v-for="(todo,index) in todos" v-bind:key="todo.id" :tittle="todo.tittle"></todo-item>
        </ul>
    </div>


     <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.prod.js"
      }
    }
  </script>
  <script type="module">
    import { createApp } from 'vue'
   import todoItem from '/Chapter04/todoList-expert/todo-item.js'
    var app = createApp({
        data() {
            return {
                todos: [
                    { id: 1, tittle: "Learn Vue" },
                    { id: 2, tittle: "Learn JavaScript" },
                    { id: 3, tittle: "Learn HTML" },
                ],
            };
        },
        components: {
            TodoItem: todoItem,
        },
    });
    app.mount("#app");
    </script>
