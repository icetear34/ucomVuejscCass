<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class4_Setup</title>
</head>
<body>
    <div id="app">
        {{msg}} 
    </div>
    <script type="importmap" >
    {
        "imports":{
            "Vue":"https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.34/vue.esm-browser.min.js"
        }
    }
    </script>
    <script type="module" >
        import  {createApp} from 'Vue'
        createApp({
           setup(){
                let msg = "yolo"
                return {msg}
           }
        }).mount("#app")
    </script>
    
</body>
<footer>
    
</footer>
</html>
