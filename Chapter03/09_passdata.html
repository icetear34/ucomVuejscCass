<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 父傳子  -->
      <welcome-component v-bind:user-name="name" ></welcome-component>
      <welcome-component :user-name="name" ></welcome-component>
    </div>
    <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
  </script>

  <script type="module">
    import { createApp } from 'vue'
          let welcome = {
        template: `<div>
                    <label> {{labelText}} </label>
                    <input type="text" v-model="inputText" />
                    </div>`,
        props: ["userName"],
        data: function() {
          return {
            labelText: " Hello ",
            inputText: this.userName
          };
        }
      };
      var app = createApp({
        data() {
          return {
            name: "mary"
          };
        },
        components: {
          "WelcomeComponent" : welcome
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
