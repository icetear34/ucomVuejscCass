<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <welcome-component  user-name="mary" age="12">
      </welcome-component>
      <welcome-component  user-name="candy" age="21">
      </welcome-component>
    </div>
    <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
  </script>

  <script type="module">
    import { createApp } from 'vue'
      let welcome = {
        template: "<h1> {{ userName }}{{age}} </h1>",
        props: ["userName", "age"],
      };
      var app = createApp({
        components: {
          "WelcomeComponent" : welcome
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
